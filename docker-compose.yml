services:

  spring-boot-app:
    container_name: gpc-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Dserver.port=8080
    volumes:
      - ./resources:/GPC-APP/resources # to access the same resources locally and on the docker

  frontend:
    container_name: gpc-react-app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
